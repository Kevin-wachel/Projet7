<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Page d'acceuil du réseau de Groupomania" />
        <link rel="stylesheet" href="css/styles.css" />
        <script src="https://kit.fontawesome.com/6750e32b61.js" crossorigin="anonymous"></script>
        <title>Bienvenue sur Groupomania | Acceuil</title>
    </head>
    
    <body>

        <header>
            <a href="./index.html"><img src="./image/icon-left-font.png" class="logo" title="Logo de Groupomania"/></a>
        </header>
        
        <main>
                       
            <h1>Bienvenue sur le réseau social de Groupomania.</h1>         

            <div class="container">
                <section class="form_connect">
                    <h2 title="Se connecter">Se connecter</h2>
                    <form>
                        <label title="Adresse email">Adresse email : <input id="email_connect" class="field" type="email" placeholder="Votre adresse email" required></label>
                        <label title="Mot de passe">Mot de passe : <input id="mdp_connect" class="field" type="password" placeholder="Mot de passe" required></label>
                        <button id="btn_connect" class="btn" type="submit" title="Envoyer">Envoyer</button>
                    </form>
                </section>
    
                <section class="form">
                    <h2 title="S'inscrire">S'inscrire</h2>
                    <form>
                        <label title="Nom">Nom : <input id="name" class="field" type="text" placeholder="Votre nom" required></label>
                        <label title="Adresse email">Adresse email : <input id="email_inscription" class="field" type="email" placeholder="Votre adresse email" required></label>
                        <label title="Mot de passe">Mot de passe : <input id="mdp"class="field" type="password" placeholder="Mot de passe" required></label>
                        <button id="btn_inscription" class="btn" type="submit" title="Envoyer">Envoyer</button>
                    </form>
                </section>
            </div>

        </main>

        <footer>
            
            <ul>
                <li>
                    <a class="social" href="https://twitter.com" title="Twitter" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                </li>
                <li>
                    <a class="social" href="https://www.facebook.com" title="Facebook" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                </li>
                <li>
                    <a class="social" href="https://www.instagram.com" title="Instagram" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                </li>
            </ul>

        </footer>

    </body>

    <script type="text/javascript" src="./js/index/signup.js"></script>
    <script type="text/javascript" src="./js/index/login.js"></script>

</html>
