<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Page d'acceuil du réseau de Groupomania" />
        <link rel="stylesheet" href="css/styles.css" />
        <script src="https://kit.fontawesome.com/6750e32b61.js" crossorigin="anonymous"></script>
        <title>Bienvenue sur Groupomania | Mur de message</title>
    </head>
    
    <body>
        <!-- En tête du site -->
        <header>
            <a href="./mur.html"><img src="./image/icon-left-font.png" class="logo"/></a>
            <ul>
                <li>
                    <a class="profil" href="./profil.html" title="Profil" aria-label="Profil"><i class="fas fa-user-circle"></i></a>
                </li>
                <li>
                    <a class="mur" href="./mur.html" title="Mur" aria-label="Mur"><i class="far fa-comments"></i></a>
                </li>
                <li>
                    <a class="out" href="./index.html" title="Déconnexion" aria-label="Déconnexion"><i class="fas fa-sign-out-alt"></i></a>
                </li>
            </ul>
        </header>
        <!-- Corps de la page -->
        <main>
            
            <section>
                <h1>Dernières publications.</h1>
            </section>
            <!-- Section envoie + affichage des messages -->
            <section>
                <!-- Partie envoie message -->
                <div>
                    <form class="message_utilisateur">
                        <label><h3>Votre message : <textarea class="msg_field" placeholder="Votre message"></textarea></h3></label>
                        <label><h3>Votre lien : <textarea class="lien_field" placeholder="Votre lien"></textarea></h3></label>
                        <button class="btn_publier">Publier</button>
                    </form>
                </div>
                <!-- Partie message -->
                <div>
                    <ul class="message"> 

                    </ul>
                </div>

            </section>

        </main>
        <!-- Pied du site -->
        <footer>

            <ul>
                <li>
                    <a class="social" href="https://twitter.com" title="Twitter" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                </li>
                <li>
                    <a class="social" href="https://www.facebook.com" title="Facebook" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                </li>
                <li>
                    <a class="social" href="https://www.instagram.com" title="Instagram" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                </li>
            </ul>
            
        </footer>

    </body>

    <script type="text/javascript" src="./js/mur/post_message.js"></script>
    <script type="text/javascript" src="./js/mur/post_commentaire.js"></script>
    <script type="text/javascript" src="./js/mur/affichage_mess_comm.js"></script>

</html>
