<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Page d'acceuil du réseau de Groupomania" />
        <link rel="stylesheet" href="css/styles.css" />
        <script src="https://kit.fontawesome.com/6750e32b61.js" crossorigin="anonymous"></script>
        <title>Bienvenue sur Groupomania | Profil de l'utilisateur</title>
    </head>
    
    <body>
        <!-- En tête du site -->
        <header>
            <a href="./mur.html"><img src="./image/icon-left-font.png" class="logo" alt="logo"/></a>
            <ul>
                <li>
                    <a class="profil" href="./profil.html" title="Profil" aria-label="Profil"><i class="fas fa-user-circle"></i></a>
                </li>
                <li>
                    <a class="mur" href="./mur.html" title="Mur" aria-label="Mur"><i class="far fa-comments"></i></a>
                </li>
                <li>
                    <a class="out" href="./index.html" title="Déconnexion" aria-label="Déconnexion"><i class="fas fa-sign-out-alt"></i></a>
                </li>
            </ul>
        </header>
        <!-- Corps de la page -->
        <main>
            
            <section>
                <h1>Bienvenue sur le réseau social de Groupomania.</h1>
            </section>

            <section>
                <!-- Partie information utilisateur -->
                <h2>Information</h2>
                <div class="info_utilisateur">
                    <div class="info">
        
                        <p title="Nom">Nom d'utilisateur :</p>
                        <textarea class="name_uti"></textarea>
                    
                        <p title="Email">Email de l'utilisateur :</p>
                        <textarea class="email_uti"></textarea>                   
                    
                        <p title="Bio">Bio :</p>
                        <textarea class="bio_uti"></textarea>
                        
                    </div>
                    <div class="info_btn">
                        <button class="btn_modif" title="Modifier mes informations">Modifier mes informations</button>
                        <button class="btn_sup" title="Supprimer mon compte">Supprimer mon compte</button>
                    </div>
                </div>

            </section>

        </main>
        <!-- Pied du site -->
        <footer>

            <ul>
                <li>
                    <a class="social" href="https://twitter.com" title="Twitter" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                </li>
                <li>
                    <a class="social" href="https://www.facebook.com" title="Facebook" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                </li>
                <li>
                    <a class="social" href="https://www.instagram.com" title="Instagram" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                </li>
            </ul>
            
        </footer>

        <script src="./js/profil.js"></script>

    </body>

</html>
